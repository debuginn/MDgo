title: "Debug客栈"
languageCode: "zh-CN"
baseurl: "debuginn.cn"
theme: "MDgo"
MetaDataFormat: "yaml"
copyright: "粤ICP备17074587号-1"
# canonifyurls: true
builddrafts: false
PaginatePath: paginator
pygmentsStyle: "default"
pygmentsUseClasses: true
disablePathToLower: true
hasCJKLanguage: true
permalinks:
  posts: /:year/:month/:day/:slug/

outputs:
  home:
    - "HTML"
    - "RSS"

outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

Taxonomies:
  tag: "tags"
  category: "categories"
  series: "series"

author:
  name: "rinetd"

params:
  GitHubUser: "debuginn"
  SidebarRecentLimit: 5
  DateForm : "2006年01月02日 15:04:05"
  Tagline: "thinking"
  Description: "如果你没有感觉到时间不够用时，你多半正在虚度光阴。"
  Keywords: "独立博客,程序员,思考,读书笔记,技术分享"

notice:
  Text: "MDgo - 基于 Hugo 静态搭建，MDUI 设计的类 Github
  风格博客主题，欢迎你对此主题提交你的建议，请点击右侧按钮"
  Link: "https://github.com/debuginn/MDgo/issues"

menu:
  main:
      - Name: "归档"
        Pre: "<i class='fa fa-heart'></i>"
        Weight: -110
        Identifier: "post"
        URL: "/post/"
      - Name: "关于我"
        Pre: "<i class='fa fa-road'></i>"
        Identifier: "about"
        Weight: -100
        URL: "/about/"

images:
  - 480x
  - 768x
  - 960x
  - 1024x
  - 1920x
  - 720x340
  - 520x245
